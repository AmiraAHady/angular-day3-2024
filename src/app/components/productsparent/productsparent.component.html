<h1>Parent component</h1>
<div class="row">
  <input type="text" class="form-control mt-4" [(ngModel)]="listFilterdValue" />

</div>

<app-productlist [listFilterdValue]="listFilterdValue" (addchildEvent)="getCartItem($event)"></app-productlist>

<h1>cart Items</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Product quantity</th>
        <th scope="col">Total price</th>
      </tr>
    </thead>
    <tbody>
        @for(item of cart ;track item.id){
           <tr>
               <td>{{item.name}}</td>
               <td>{{item.price}}</td>
           </tr>
        }
     
    </tbody>
  </table>
