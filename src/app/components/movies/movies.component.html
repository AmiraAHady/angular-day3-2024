<div class="row">
  @for(movie of allMovies ; track movie.id){
  <div class="col-sm-3 mb-4 mt-4" [routerLink]="['/moviedetails',movie.id]" routerLinkActive="router-link-active" >
    <img [src]="imagePath + movie.poster_path" class="img-fluid" />
    <h3>{{ movie.title }}</h3>

    <button class="btn btn-primary">WAtch</button>
  </div>
  } @empty{
  <h2>No Movies Founded!</h2>
  }
</div>
